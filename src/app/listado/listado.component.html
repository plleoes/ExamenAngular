<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Salario</th>
        <th>Edad</th>
    </tr>
    <tr *ngFor="let empleado of empleados">
        <td>{{empleado.id}}</td>
        <td>{{empleado.employee_name}}</td>
        <td>{{empleado.employee_salary}}</td>
        <td>{{empleado.employee_age}}</td>
    </tr>
</table>
